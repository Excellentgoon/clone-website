<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 8px;
    padding-right: 8px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-right 1s,
      padding-left 1s,
      box-shadow 1s;
  }
  .stretch-button:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.801);
  }
  

</style>
<button class="stretch-button">Stretch</button>
