<style>
  button {
    background-color: rgb(255, 189, 9);
    color: rgb(0, 0, 0);
    border: none;
    height: 40px;
    width: 250px;
    border-radius: 100px;
    border-width: 10px;
    border-color:rgb(212, 158, 8);
    border-style: solid;
    border-width: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }


  button:hover {
    background-color: rgb(250, 176, 16);
    color:  rgb(0, 0, 0);
  }

  button:active {
    opacity: 0.7;
  }


</style>
